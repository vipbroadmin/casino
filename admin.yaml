openapi: 3.0.3
info:
  title: Admin Module API
  description: |
    Полная спецификация API для административного модуля.
    Содержит все эндпоинты из сервисов проекта.
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: /api
    description: API Base URL

tags:
  - name: Admin
    description: Административные эндпоинты BFF
  - name: Transactions
    description: Управление транзакциями
  - name: Games
    description: Управление играми
  - name: Payment Systems
    description: Управление платежными системами
  - name: Withdrawal Requests
    description: Управление запросами на вывод средств
  - name: Widgets
    description: Управление виджетами
  - name: Staff
    description: Управление персоналом
  - name: Tags
    description: Управление тегами игр
  - name: User
    description: Аутентификация и профиль пользователя
  - name: Wallets
    description: Управление кошельками
  - name: Maintenance
    description: Управление техническим обслуживанием
  - name: Missions
    description: Управление миссиями
  - name: News
    description: Управление новостями
  - name: Pages
    description: Управление страницами CMS
  - name: Partners
    description: Управление партнерской программой
  - name: Players
    description: Управление игроками
  - name: Provider Integration
    description: Интеграции с провайдерами
  - name: Referral
    description: Реферальная программа
  - name: Bonus
    description: Управление бонусами
  - name: Catalog
    description: Каталоги (страны, валюты)
  - name: Categories
    description: Категории игр
  - name: Chat
    description: Управление чатом
  - name: Files
    description: Загрузка файлов
  - name: Halls
    description: Управление залами
  - name: Info
    description: Информация о сервисах
  - name: Localization
    description: Локализация и переводы
  - name: Main Promo
    description: Главные промо-блоки

paths:
  # ============================================
  # ADMIN SERVICE (BFF)
  # ============================================
  /admin/finances/withdrawal-requests:
    get:
      tags: [Admin]
      summary: Получить список запросов на вывод средств
      description: |
        Получает список запросов на вывод средств с пагинацией и фильтрацией.
        Поддерживает фильтрацию по userId, payoutStatus и status.
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
          description: Смещение для пагинации
        - name: limit
          in: query
          schema:
            type: integer
          description: Лимит записей
        - name: userId
          in: query
          schema:
            type: string
          description: ID пользователя для фильтрации
        - name: payoutStatus
          in: query
          schema:
            type: string
          description: Статус выплаты
        - name: status
          in: query
          schema:
            type: string
          description: Общий статус запроса
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                  total:
                    type: integer

  /admin/finances/withdrawal-requests/{id}:
    get:
      tags: [Admin]
      summary: Получить запрос на вывод по ID
      description: Получает детальную информацию о запросе на вывод средств
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ

  /admin/finances/deposits:
    get:
      tags: [Admin]
      summary: Получить список депозитов
      description: Получает список депозитов с пагинацией
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ

  /admin/finances/withdrawals:
    get:
      tags: [Admin]
      summary: Получить список выводов
      description: Получает список выводов средств с пагинацией
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ

  /admin/bonus/promo:
    get:
      tags: [Admin]
      summary: Получить список промо-кодов
      description: Получает список промо-кодов с пагинацией
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ

  /admin/bonus/promo/{id}:
    get:
      tags: [Admin]
      summary: Получить промо-код по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ

  # ============================================
  # TRANSACTIONS SERVICE
  # ============================================
  /finances/transactions:
    get:
      tags: [Transactions]
      summary: Получить транзакции или платежи игрока
      description: |
        Получает транзакции или платежи по ID игрока.
        Для платежей используйте event=['withdrawal', 'deposit'].
        Для транзакций используйте event=['win', 'bet', 'bonus_accrue', 'bonus_revoke', 'refund'].
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 20
        - name: userId
          in: query
          required: true
          schema:
            type: string
          description: ID игрока
        - name: event
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
              enum: [win, bet, bonus_accrue, bonus_revoke, refund, withdrawal, deposit]
          description: Типы событий для фильтрации
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Transaction'
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ============================================
  # GAMES SERVICE
  # ============================================
  /games/games:
    get:
      tags: [Games]
      summary: Получить список игр
      description: Получает список игр с пагинацией
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 20
        - name: vendor
          in: query
          schema:
            type: string
          description: Фильтр по вендору
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Game'
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags: [Games]
      summary: Создать игру
      description: Создает новую игру (массовое создание)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameCreateRequest'
      responses:
        '200':
          description: Успешное создание
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /games/games/{id}:
    get:
      tags: [Games]
      summary: Получить игру по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '404':
          description: Игра не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags: [Games]
      summary: Изменить информацию об игре
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameUpdateRequest'
      responses:
        '200':
          description: Успешное обновление
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags: [Games]
      summary: Удалить игру
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешное удаление
          content:
            application/json:
              schema:
                type: boolean
        '404':
          description: Игра не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /games/play/sessions:
    get:
      tags: [Games]
      summary: Получить сессии игрока
      description: Получает игровые сессии по ID игрока
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
          description: ID игрока
        - name: offset
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ

  /games/play/initDemo:
    post:
      tags: [Games]
      summary: Инициализировать демо-игру
      description: Создает демо-сессию для игры
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - gameId
              properties:
                gameId:
                  type: string
                  description: ID игры
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameDemoResponse'
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /games/provider/{providerName}/games/{gameId}:
    get:
      tags: [Games]
      summary: Установить изображение по умолчанию
      description: Получает изображение игры от провайдера
      parameters:
        - name: providerName
          in: path
          required: true
          schema:
            type: string
        - name: gameId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: object
                properties:
                  image:
                    type: string

  /games/vendors:
    get:
      tags: [Games]
      summary: Получить список вендоров
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VendorListResponse'
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /games/provider:
    get:
      tags: [Games]
      summary: Получить список провайдеров
      responses:
        '200':
          description: Успешный ответ

  # ============================================
  # PAYMENT SYSTEMS SERVICE
  # ============================================
  /finances/payment-systems:
    get:
      tags: [Payment Systems]
      summary: Получить список платежных систем
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PaymentSystem'
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags: [Payment Systems]
      summary: Добавить платежную систему
      description: |
        Создает новую платежную систему.
        Параметры: name, type, isFrame
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentSystemCreateRequest'
      responses:
        '200':
          description: Успешное создание
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /finances/payment-systems/{id}:
    get:
      tags: [Payment Systems]
      summary: Получить платежную систему по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentSystem'
        '404':
          description: Платежная система не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags: [Payment Systems]
      summary: Изменить платежную систему
      description: Изменяет параметры платежной системы (например, isDisabled)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentSystemUpdateRequest'
      responses:
        '200':
          description: Успешное обновление
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentSystem'
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags: [Payment Systems]
      summary: Удалить платежную систему
      description: Удаляет платежную систему. Возвращает 409 если система используется.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешное удаление
          content:
            application/json:
              schema:
                type: boolean
        '404':
          description: Платежная система не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Конфликт - система используется
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /finances/payment-systems/{id}/currencies/{currency}:
    put:
      tags: [Payment Systems]
      summary: Добавить или изменить валюту в платежной системе
      description: |
        Добавляет или изменяет настройки валюты для платежной системы.
        Параметры: type, maxAmount, minAmount, isDisabled
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: currency
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentSystemCurrencyRequest'
      responses:
        '200':
          description: Успешное обновление
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags: [Payment Systems]
      summary: Удалить валюту из платежной системы
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: currency
          in: path
          required: true
          schema:
            type: string
        - name: type
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешное удаление

  /finances/withdrawals/withdrawal-methods/all:
    get:
      tags: [Payment Systems]
      summary: Получить все методы вывода
      responses:
        '200':
          description: Успешный ответ

  /finances/withdrawals/withdrawal-methods:
    post:
      tags: [Payment Systems]
      summary: Создать метод вывода
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Успешное создание
        '409':
          description: Конфликт - метод уже существует

  /finances/withdrawals/withdrawal-methods/{id}:
    patch:
      tags: [Payment Systems]
      summary: Изменить метод вывода
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                isDisabled:
                  type: boolean
      responses:
        '200':
          description: Успешное обновление

  /finances/withdrawals/payment-methods/{id}:
    delete:
      tags: [Payment Systems]
      summary: Удалить метод вывода
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешное удаление

  /finances/deposits/payment-methods/all:
    get:
      tags: [Payment Systems]
      summary: Получить все методы депозита
      responses:
        '200':
          description: Успешный ответ

  /finances/deposits/payment-methods:
    post:
      tags: [Payment Systems]
      summary: Создать метод депозита
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Успешное создание
        '409':
          description: Конфликт - метод уже существует

  /finances/deposits/payment-methods/{id}:
    patch:
      tags: [Payment Systems]
      summary: Изменить метод депозита
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                isDisabled:
                  type: boolean
      responses:
        '200':
          description: Успешное обновление

    delete:
      tags: [Payment Systems]
      summary: Удалить метод депозита
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешное удаление

  /finances/payment-systems/supported:
    get:
      tags: [Payment Systems]
      summary: Получить поддерживаемые названия платежных систем
      responses:
        '200':
          description: Успешный ответ

  # ============================================
  # WITHDRAWAL REQUESTS SERVICE
  # ============================================
  /finances/withdrawal-requests/{id}:
    get:
      tags: [Withdrawal Requests]
      summary: Получить запрос на вывод по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ

    patch:
      tags: [Withdrawal Requests]
      summary: Обновить кошелек в запросе на вывод
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Успешное обновление

  /finances/withdrawal-requests/{id}/take:
    post:
      tags: [Withdrawal Requests]
      summary: Взять запрос на вывод в работу
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ

  /finances/withdrawal-requests/{id}/reject:
    post:
      tags: [Withdrawal Requests]
      summary: Отклонить запрос на вывод
      description: Отклоняет запрос на вывод с указанием причины
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawalRequestRejectRequest'
      responses:
        '200':
          description: Успешное отклонение
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Запрос не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /finances/withdrawal-requests/{id}/approve:
    post:
      tags: [Withdrawal Requests]
      summary: Одобрить запрос на вывод
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешное одобрение

  /finances/withdrawal-requests/{id}/request-verification:
    post:
      tags: [Withdrawal Requests]
      summary: Запросить верификацию
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос

  /finances/withdrawal-requests/{id}/retry:
    post:
      tags: [Withdrawal Requests]
      summary: Повторить отправку запроса на вывод
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ

  /finances/withdrawal-requests/{id}/return:
    post:
      tags: [Withdrawal Requests]
      summary: Вернуть запрос на вывод
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ

  # ============================================
  # WIDGETS SERVICE
  # ============================================
  /widgets/api/widgets:
    get:
