components:
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          description: Сообщение об ошибке
        error:
          type: string
          description: Тип ошибки
      required:
        - message

    PaginationParams:
      type: object
      properties:
        offset:
          type: integer
          description: Смещение для пагинации
          minimum: 0
          default: 0
        limit:
          type: integer
          description: Лимит записей
          minimum: 1
          maximum: 1000
          default: 20

    PaginatedResponse:
      type: object
      properties:
        items:
          type: array
          description: Массив элементов
        total:
          type: integer
          description: Общее количество элементов
          minimum: 0
      required:
        - items
        - total

    # ============================================
    # PLAYER SCHEMAS
    # ============================================
    Player:
      type: object
      properties:
        id:
          type: string
          description: Уникальный идентификатор игрока
        login:
          type: string
          description: Логин игрока
        email:
          type: string
          format: email
          description: Email игрока
        phone:
          type: string
          description: Телефон игрока
        name:
          type: string
          description: Имя игрока
        surname:
          type: string
          description: Фамилия игрока
        nickname:
          type: string
          description: Никнейм игрока
        currency:
          type: string
          description: Валюта игрока
        country:
          type: string
          description: Страна игрока
        isBanned:
          type: boolean
          description: Заблокирован ли игрок
        createdAt:
          type: string
          format: date-time
          description: Дата создания
        level:
          type: integer
          description: Уровень игрока
      required:
        - id

    PlayerCreateRequest:
      type: object
      properties:
        login:
          type: string
          description: Логин игрока
        password:
          type: string
          description: Пароль игрока
        country:
          type: string
          description: Код страны (ISO 3166-1 alpha-2)
        currency:
          type: string
          description: Код валюты
        promoCode:
          type: string
          description: Промо-код (опционально)
      required:
        - login
        - password
        - country
        - currency

    PlayerUpdateRequest:
      type: object
      properties:
        login:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        name:
          type: string
        surname:
          type: string
        nickname:
          type: string
        currency:
          type: string
        country:
          type: string

    PlayerPasswordUpdateRequest:
      type: object
      properties:
        password:
          type: string
          description: Новый пароль
      required:
        - password

    PlayerLevelUpdateRequest:
      type: object
      properties:
        level:
          type: integer
          description: Новый уровень
      required:
        - level

    # ============================================
    # GAME SCHEMAS
    # ============================================
    Game:
      type: object
      properties:
        id:
          type: string
          description: Уникальный идентификатор игры
        uuid:
          type: string
          description: UUID игры
        name:
          type: string
          description: Название игры
        vendor:
          type: string
          description: Вендор игры
        provider:
          type: string
          description: Провайдер игры
        type:
          type: string
          description: Тип игры
        imageUrl:
          type: string
          format: uri
          description: URL изображения игры
        isVisible:
          type: boolean
          description: Видима ли игра
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
          description: Категории игры
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          description: Теги игры
      required:
        - id
        - name

    GameCreateRequest:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          vendor:
            type: string
          provider:
            type: string
          type:
            type: string
          imageUrl:
            type: string
            format: uri

    GameUpdateRequest:
      type: object
      properties:
        name:
          type: string
        imageUrl:
          type: string
          format: uri
        isVisible:
          type: boolean
        vendor:
          type: string
        provider:
          type: string

    GameDemoResponse:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: URL для демо-игры
      required:
        - url

