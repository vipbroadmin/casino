    # TRANSACTION SCHEMAS
    # ============================================
    Transaction:
      type: object
      properties:
        id:
          type: string
          description: Уникальный идентификатор транзакции
        userId:
          type: string
          description: ID игрока
        amount:
          type: number
          description: Сумма транзакции
        currency:
          type: string
          description: Валюта транзакции
        event:
          type: string
          enum: [win, bet, bonus_accrue, bonus_revoke, refund, withdrawal, deposit]
